<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-4"> Latest News</h1>
        <div class="flex flex-wrap gap-4 justify-center mb-6">
            <select id="country" class="p-2 border rounded-lg">
                {% for code, name in countries.items() %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
            <select id="category" class="p-2 border rounded-lg">
                <option value="general">General</option>
                <option value="world">World</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="health">Health</option>
            </select>
            <input type="text" id="query" placeholder="Search news..." class="p-2 border rounded-lg">
            <button onclick="fetchNews()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Get News</button>
        </div>
        <div id="news-container" class="space-y-4"></div>
    </div>
</body>
</html>
